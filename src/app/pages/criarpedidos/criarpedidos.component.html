<div class="criar-pedidos">
		<div class="container">
			<div class="form card">
				<div class="header">
					<div class="title">
						<h1>Criar Prato</h1>
						<p>Cadastre um novo prato no cardápio</p>
					</div>
							
				</div>

				<form [formGroup]="form" (ngSubmit)="submit()">
					<div class="form-grid">
						<div>
							<div class="form-group">
								<label>Nome do Prato</label>
								<input type="text" formControlName="name" placeholder="Ex: Lasanha de Frango" />
							</div>

							<div class="form-group">
								<label>Descrição</label>
								<textarea formControlName="description" placeholder="Ingredientes, observações..."></textarea>
							</div>

							<div class="form-row">
								<div class="form-group">
									<label>Preço (R$)</label>
									<input type="number" formControlName="price" step="0.01" />
								</div>
								<div class="form-group">
									<label>
										<input type="checkbox" formControlName="available" /> Disponível
									</label>
								</div>
							</div>

										<div class="form-actions">
											<button type="submit" class="btn btn-primary" [disabled]="loading">{{ loading ? 'Salvando...' : 'Salvar Prato' }}</button>
										</div>
						</div>

						<aside class="card">
							<h3>Preview</h3>
							<p><strong>Nome:</strong> {{ form.get('name')?.value || '—' }}</p>
							<p><strong>Descrição:</strong> {{ form.get('description')?.value || '—' }}</p>
							<p><strong>Preço:</strong> R$ {{ form.get('price')?.value?.toFixed?.(2) || '0.00' }}</p>
							<p><strong>Disponível:</strong> {{ form.get('available')?.value ? 'Sim' : 'Não' }}</p>
						</aside>
					</div>
				</form>
			</div>
		</div>
</div>
